<svg class="w-64 md:w-96 h-auto" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
    <linearGradient id="barGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0"></stop>
      <stop offset="100%" stop-color="white" stop-opacity="1"></stop>
    </linearGradient>
  </defs>

  <rect x="50" y="95" width="8" height="10" rx="4" ry="4" fill="url(#barGradient)" filter="url(#glow)"></rect>
  <rect x="63" y="70" width="9" height="60" rx="4.5" ry="4.5" fill="url(#barGradient)" filter="url(#glow)"></rect>
  <rect x="78" y="45" width="11" height="110" rx="5.5" ry="5.5" fill="url(#barGradient)" filter="url(#glow)"></rect>
  <rect x="95" y="60" width="13" height="80" rx="6.5" ry="6.5" fill="url(#barGradient)" filter="url(#glow)"></rect>
  <rect x="115" y="20" width="15" height="160" rx="7.5" ry="7.5" fill="url(#barGradient)" filter="url(#glow)"></rect>
  <rect x="138" y="60" width="13" height="80" rx="6.5" ry="6.5" fill="url(#barGradient)" filter="url(#glow)"></rect>
  <rect x="158" y="45" width="11" height="110" rx="5.5" ry="5.5" fill="url(#barGradient)" filter="url(#glow)"></rect>
  <rect x="173" y="70" width="9" height="60" rx="4.5" ry="4.5" fill="url(#barGradient)" filter="url(#glow)"></rect>
  <rect x="186" y="95" width="8" height="10" rx="4" ry="4" fill="url(#barGradient)" filter="url(#glow)"></rect>
</svg>
